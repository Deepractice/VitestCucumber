pre-commit:
  parallel: false
  commands:
    format:
      glob: '*.{js,ts,json,yml,yaml,md}'
      run: pnpm exec prettier --write {staged_files} && git add {staged_files}
    typecheck:
      run: pnpm typecheck
    build:
      run: pnpm build
    # test:
    #   run: pnpm test

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit {1}

pre-push:
  commands:
    final-check:
      run: echo "âœ… All checks passed in pre-commit"
