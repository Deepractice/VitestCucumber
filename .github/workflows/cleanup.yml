name: Cleanup

on:
  pull_request:
    types:
      - closed

jobs:
  delete-branch:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Don't delete protected branches
            const protectedBranches = ['main', 'master', 'develop', 'dev'];
            if (protectedBranches.includes(branch)) {
              console.log(`Skipping deletion of protected branch: ${branch}`);
              return;
            }

            // Don't delete branches from forks
            if (context.payload.pull_request.head.repo.full_name !== context.payload.pull_request.base.repo.full_name) {
              console.log(`Skipping deletion of fork branch: ${branch}`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: `heads/${branch}`
              });
              console.log(`✅ Successfully deleted branch: ${branch}`);
            } catch (error) {
              console.log(`⚠️ Failed to delete branch ${branch}: ${error.message}`);
            }
